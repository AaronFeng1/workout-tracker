{% extends "base.html" %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <h1>Log In</h1>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Log In</button>
    </form>
    <p>Forgot your password? <a href="{% url 'password_reset' %}">Reset it now.</a></p>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up.</a></p>
{% endblock content %}
